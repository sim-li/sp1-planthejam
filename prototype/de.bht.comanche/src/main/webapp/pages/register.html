<form class='form-signin' name='registerForm' ng-submit='register(user)'>
  <h2 class='form-signin-heading'>Register</h2>
  <div>
    <label for='inputName'>User name</label>
    <input class='form-control' id='inputName' name='inputName' ng-model='user.name' placeholder='Your user name ...' required='' type='text'>
    <label for='inputPassword'>Password</label>
    <input class='form-control' id='inputPassword' name='inputPassword' ng-model='user.password' placeholder='8-20 characters' required='' type='password'>
  </div>
  <div>
    <label for='inputEmail'>Email</label>
    <input class='form-control' id='inputEmail' name='inputEmail' ng-model='user.email' placeholder='Your email address ...' required='' type='text'>
    <label for='inputTel'>Telephone</label>
    <input class='form-control' id='inputTel' name='inputTel' ng-model='user.tel' placeholder='Your telephone number ...' required='' type='text'>
  </div>
  <br>
  <input class='btn btn-primary btn-block' id='registerBtn' type='submit' value='Register'>
  <hr>
  <a href='/' id='cancelRegisterLink'>Cancel registration</a>
</form>
