<form class='form-signin' name='loginForm' ng-submit='login(user)'>
  <h2 class='form-signin-heading'>Bitte einloggen</h2>
  <div>
    <label for='inputName'>Benutzername</label>
    <input autofocus='' class='form-control' id='inputName' name='inputName' ng-model='user.name' placeholder='Dein Benutzername ...' required='' type='text'>
    <label for='inputPassword'>Passwort</label>
    <input class='form-control' id='inputPassword' name='inputPassword' ng-model='user.password' placeholder='8-20 Buchstaben' required='' type='password'>
  </div>
  <div>
    <a href='#/register' id='registerLink' ng-click='toggleLoginDialog()'>Registrieren</a>
  </div>
  <input class='btn btn-primary btn-block' id='loginBtn' type='submit' value='Login'>
</form>
