<div class='container'>
  <div class='row'>
    <ptj-menu></ptj-menu>
  </div>
  <div class='row'>
    <!-- search & results -->
    <!-- sidebar -->
    <div class='col-md-2'>
      <!-- <ptj-groups></ptj-groups> -->
    </div>
    <div class='col-md-8'>
      <div class='btn-group pull-right'>
        <label btn-radio="'Once'" class='btn btn-primary' ng-model='radioModel'>Once</label>
        <label btn-radio="'Repeatedly'" class='btn btn-primary' ng-model='radioModel'>Repeatedly</label>
      </div>
      <h2>
        <a editable-text='surveyTitle' href='#'>
          {{surveyTitle}}
        </a>
      </h2>
      <br>
      <!-- add to group -->
      <form class='form-inline'>
        <div class='form-group'>
          <div class='well well-sm'>
            <div class='btn-group-vertical'>
              <button class='btn btn-default btn-sm' type='button'>
                <span class='glyphicon glyphicon-pencil'></span>
              </button>
              <button class='btn btn-default btn-sm' type='button'>
                <span class='glyphicon glyphicon-trash'></span>
              </button>
              <button class='btn btn-default btn-sm' type='button'>
                <span class='glyphicon glyphicon-plus'></span>
              </button>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <ptj-search></ptj-search>
          <ptj-members></ptj-members>
        </div>
      </form>
    </div>
    <!-- %ptj-survey-details -->
  </div>
  <!-- </div> -->
</div>
