<div class='row'>
  <ptj-menu></ptj-menu>
</div>
<div class='container'>
  <!-- %div#temporary-debug-output1 users: '{{ users }}' -->
  <!-- %div#temporary-debug-output2 invites: '{{ invites }}' -->
  <!-- %div#temporary-debug-output3 selectedInvite: '{{ selectedInvite }}' -->
  <!-- %div#temporary-debug-output4 groups: '{{ groups }}' -->
  <!-- %div#temporary-debug-output5 selectedGroup: '{{ selectedGroup }}' -->
  <!-- %div#temporary-debug-output6 selectedUser: '{{ selectedUser }}' -->
  <!-- QUESTION do we need/want a survey selection side-bar?  ->  if not -> TODO no getInvites for this route -->
  <div class='row'>
    <!-- search & results -->
    <!-- sidebar -->
    <div class='col-md-2'>
      <ptj-survey-select></ptj-survey-select>
    </div>
    <div class='col-md-8'>
      <div class='panel panel-primary'>
        <div class='panel-heading'>Create new Event</div>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-8'>
              <h2>
                <div class='item-wrapper'>
                  <a editable-text='selectedInvite.survey.name' href='#'>
                    {{selectedInvite.survey.name}}
                  </a>
                </div>
              </h2>
              <h4>
                <div class='item-wrapper'>
                  <a editable-text='selectedInvite.survey.description' href='#'>
                    {{selectedInvite.survey.description}}
                  </a>
                </div>
              </h4>
            </div>
            <div class='col-md-4'>
              <div class='row'>
                <div class='btn-group pull-right'>
                  <label btn-radio="'Once'" class='btn btn-primary' ng-click='repeatedly=false' ng-model='still_needs_a_model'>Once</label>
                  <label btn-radio="'Repeatedly'" class='btn btn-primary' ng-click='repeatedly=true' ng-model='still_needs_a_model'>Repeatedly</label>
                </div>
                <br>
                <br>
                <btn class='btn-sm btn-success pull-right' ng-click='showLiveButton=false' ng-show='showLiveButton'>
                  Live
                  <span class='glyphicon glyphicon-bullhorn'></span>
                </btn>
                <btn class='btn-sm btn-warning pull-right' ng-click='showLiveButton=true' ng-show='!showLiveButton'>
                  Staged
                  <span class='glyphicon glyphicon-off'></span>
                </btn>
              </div>
            </div>
          </div>
          <div class='rpw'>
            <ptj-search></ptj-search>
            <!-- %ptj-members -->
            <div collapse='memberListIsCollapsed' id='ptj-members'>
              <div class='well well-sm'>
                <div class='container-fluid'>
                  <div class='btn-group'>
                    <span ng-repeat='member in selectedGroup.members'>
                      <button class='btn btn-default' ng-click='removeMember($index)' type='button'>
                        {{member.user.name}}
                        <span class='badge'>
                          <span class='glyphicon glyphicon-remove'></span>
                        </span>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </div>
          <!-- DEBUGGING THE GROUPS >>> -->
          <div class='row' id='debug-the-groups-then-throw-away'>
            <div class='list-group col-md-4' id='groupList'>
              <!-- %a.list-group-item{"ng-click" => "selectGroup(group);", :href => "", "ng-repeat" => "group in groups"} {{group.name}} -->
              <!-- %div.list-group-item{"ng-repeat" => "group in groups"} -->
              <!-- %a.list-group-item{"ng-click" => "selectGroup(group);", :href => ""} {{group.name}} -->
              <!-- %div{"ng-repeat" => "member in group.members"} {{member.user}} -->
            </div>
            <!-- %button.btn.btn-primary.btn-sm{:type => "submit", "ng-click" => "addGroup()"} Clone Selected Group -->
            <button class='btn btn-primary btn-sm' ng-click='addNewGroup()' type='submit'>Add New Group</button>
            <button class='btn btn-primary btn-sm' ng-click='deleteSelectedGroup()' type='submit'>Delete Selected Group</button>
            <button class='btn btn-primary btn-sm' ng-click='saveGroups()' type='submit'>Save All Groups</button>
          </div>
          <!-- <<< DEBUGGING THE GROUPS -->
          <div class='row'>
            <div class='form-group'>
              <label class='col-sm-3 control-label' for='Location'>
                From
              </label>
              <div class='col-sm-5'>
                <p class='input-group'>
                  <input class='form-control' close-text='Close' date-disabled='disabled(date, mode)' datepicker-options='dateOptions' datepicker-popup='dd-MMMM-yyyy' is-open='fromOpened' max-date="'2015-06-22'" min-date='minDate' ng-model='dt' ng-required='true' type='text'>
                  <span class='input-group-btn'>
                    <button class='btn btn-default' ng-click='openFrom($event)' type='button'>
                      <i class='glyphicon glyphicon-calendar'></i>
                    </button>
                  </span>
                </p>
              </div>
              <div class='col-sm-4'>
                <timepicker hour-step='1' minute-step='1' ng-model='mytime1'></timepicker>
              </div>
            </div>
            <div class='form-group'>
              <label class='col-sm-3 control-label' for='Location'>
                To
              </label>
              <div class='col-sm-5'>
                <p class='input-group'>
                  <input class='form-control' close-text='Close' date-disabled='disabled(date, mode)' datepicker-options='dateOptions' datepicker-popup='dd-MMMM-yyyy' is-open='toOpened' max-date="'2015-06-22'" min-date='minDate' ng-model='dt' ng-required='true' type='text'>
                  <span class='input-group-btn'>
                    <button class='btn btn-default' ng-click='openTo($event)' type='button'>
                      <i class='glyphicon glyphicon-calendar'></i>
                    </button>
                  </span>
                </p>
              </div>
              <div class='col-sm-4'>
                <timepicker class='pull-right' hour-step='1' minute-step='1' ng-model='mytime2'></timepicker>
              </div>
            </div>
          </div>
        </div>
        <div class='panel-footer'>
          <div class='col-md-offset-10'>
            <button class='btn btn-default btn-sm' type='reset'>Reset</button>
            <button class='btn btn-primary btn-sm' ng-click='saveInvite()' type='submit'>Create</button>
          </div>
        </div>
      </div>
    </div>
    <div class='col-md-2'>
      <input-group ng-show='repeatedly'>
        <input class='form-control' placeholder='Frequency' type='text'>
        <input class='form-control' placeholder='Distance' type='text'>
      </input-group>
    </div>
  </div>
</div>
