<div class='container'>
  <div class='row'>
    <ptj-menu></ptj-menu>
  </div>
  <div class='row'>
    <!-- search & results -->
    <!-- sidebar -->
    <div class='col-md-2'>
      <!-- <ptj-groups></ptj-groups> -->
    </div>
    <div class='col-md-8'>
      <div class='row'>
        <div class='col-md-8'>
          <h2>
            <div class='item-wrapper'>
              <a editable-text='surveyTitle' href='#'>
                {{surveyTitle}}
              </a>
            </div>
          </h2>
        </div>
        <div class='col-md-4'>
          <div class='row'>
            <div class='btn-group pull-right'>
              <label btn-radio="'Once'" class='btn btn-primary' ng-model='radioModel'>Once</label>
              <label btn-radio="'Repeatedly'" class='btn btn-primary' ng-model='radioModel'>Repeatedly</label>
            </div>
            <br>
            <br>
            <btn class='btn-sm btn-success pull-right' ng-click='showLiveButton=false' ng-show='showLiveButton'>
              Live
              <span class='glyphicon glyphicon-bullhorn'></span>
            </btn>
            <btn class='btn-sm btn-warning pull-right' ng-click='showLiveButton=true' ng-show='!showLiveButton'>
              Staged
              <span class='glyphicon glyphicon-off'></span>
            </btn>
          </div>
        </div>
      </div>
      <br>
      <ptj-search></ptj-search>
      <ptj-members></ptj-members>
      <div class='row'>
        <br>
        <div class='col-md-6' style='background-color: rgba(0,0,255,0.1);'>
          <div>START :</div>
          <timepicker hour-step='1' minute-step='1' ng-model='mytime'></timepicker>
          <ptj-survey-details></ptj-survey-details>
        </div>
        <div class='col-md-6' style='background-color: rgba(25,25,25,0.1);'>
          <div>END :</div>
          <timepicker hour-step='1' minute-step='1' ng-model='mytime2'></timepicker>
          <ptj-survey-details></ptj-survey-details>
        </div>
      </div>
      <!-- slider -->
      <div aria-disabled='false' class='ng-valid ui-slider ui-widget ui-widget-content ui-corner-all ui-slider-horizontal ng-dirty' id='red' ng-model='colorpicker.red' ui-slider='colorpicker.options'>
        <div class='ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min' style='width: 78.4314%;'></div>
        <a class='ui-slider-handle ui-state-default ui-corner-all' href='#' style='left: 78.4314%;'></a>
      </div>
      <pre class='alert alert-info'>Zeit von  bis  am</pre>
    </div>
  </div>
</div>
