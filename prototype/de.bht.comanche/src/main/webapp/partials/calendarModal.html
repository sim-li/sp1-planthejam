<script id='calendarModalContent.html' type='text/ng-template'>
  <div class='modal-header'>
    <h3 class='modal-title'>
      <span class='glyphicon glyphicon-user'></span>
      Edit calendar - {{ text }}
    </h3>
  </div>
  <div class='modal-body'>
    <div class='row'>
      <div class='col-md-6'>
        <div class='btn-group'>
          <button class='btn btn-default' ng-click='' type='button'>
            <span class='glyphicon glyphicon-plus'></span>
            Add
          </button>
        </div>
      </div>
    </div>
    <div class='row'>
      <ptj-calendar allowed='possibleTimePeriods' resulting='resultingTimePeriods'></ptj-calendar>
    </div>
  </div>
  <div class='modal-footer'>
    <button class='btn btn-warning' ng-click='cancel()'>Cancel</button>
    <button class='btn btn-primary' ng-click='ok()'>OK</button>
  </div>
</script>
<div class='input-group'>
  <input class='btn btn-primary' ng-click='openCalendarModal()' type='button' value='Edit calendar'>
</div>
<!-- ---- debugging -->
<span>resulting: {{ resultingTimePeriods }}</span>
